apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group 'com.bradneighbors'
version '0.1'

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  compile group: 'commons-lang', name: 'commons-lang', version: '2.4+'
  testCompile group: 'org.testng', name: 'testng', version: '6.5.2'
}