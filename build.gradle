apply plugin: 'java'
apply plugin: 'maven'


repositories {
  mavenCentral()
  mavenLocal()
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "~/.m2/repository/")
      pom.version = '0.1'
      pom.groupId = 'com.incandescent'
      pom.artifactId = 'values'
    }
  }
}

dependencies {
  compile group: 'commons-lang', name: 'commons-lang', version: '2.4+'
  testCompile group: 'org.testng', name: 'testng', version: '6.5.2'
}